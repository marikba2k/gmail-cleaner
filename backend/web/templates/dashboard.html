<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard • Gmail Cleaner</title>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
    <main class="max-w-4xl mx-auto px-6 py-10">
        <div class="mt-4 flex gap-3 items-center">
            {% if user.is_authenticated %} {% if connected %}
            <span class="text-emerald-400 font-medium">Connected ✅</span>
            <a href="/oauth/disconnect/" class="rounded-2xl px-4 py-2 border border-slate-700 hover:bg-slate-900">Disconnect</a> {% else %}
            <a href="/oauth/start/" class="rounded-2xl px-4 py-2 bg-white text-slate-900 font-medium hover:opacity-90">Connect Gmail</a> {% endif %} {% else %}
            <a href="/admin/login/" class="rounded-2xl px-4 py-2 border border-slate-700 hover:bg-slate-900">Log in</a> {% endif %}
        </div>
        <header class="flex items-center justify-between">
            <h1 class="text-2xl font-semibold">Dashboard</h1>
            <a href="/" class="text-slate-300 hover:text-white">← Back</a>
        </header>

        <section class="mt-8">
            <div class="rounded-3xl bg-slate-900/40 border border-slate-800 p-6">
                <p class="text-slate-300">
                    Next: Google OAuth (Gmail read-only) + preview matches.
                </p>
            </div>
        </section>
    </main>
</body>

</html>
